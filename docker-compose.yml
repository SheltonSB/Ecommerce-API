version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: ecommerce_db
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce_pw
      POSTGRES_DB: ecommerce
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./Ecommerce.Api
      dockerfile: Dockerfile
    container_name: ecommerce_api
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=ecommerce;Username=ecommerce;Password=ecommerce_pw;Ssl Mode=Disable
      Jwt__Key: replace_me_with_secure_key
      Jwt__Issuer: ecommerce-api
      Jwt__Audience: ecommerce-client
      FrontendURL: http://localhost:5173
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  db_data:
