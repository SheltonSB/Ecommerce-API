<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Chatbot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <div>
        <p class="kicker">Personal Chatbot</p>
        <h1>Local Llama Assistant</h1>
        <p class="subtitle">Desktop, web, and CLI with memory.</p>
      </div>
      <div class="header-actions">
        <button id="new-session" class="secondary">New Session</button>
        <button id="show-memory" class="secondary">Memory</button>
      </div>
    </header>

    <section class="content">
      <div class="chat-panel">
        <div id="messages" class="messages"></div>
        <div class="composer">
          <textarea id="input" placeholder="Type a message..." rows="2"></textarea>
          <button id="send" class="primary">Send</button>
        </div>
      </div>

      <aside id="memory-panel" class="memory-panel hidden">
        <h2>Memory</h2>
        <div id="memory-content" class="memory-content">
          <p>Loading...</p>
        </div>
      </aside>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
